<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login - Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="section-top">
            <div class="column-one"><img src="img/phone.png" alt="Celular com o aplicativo do Instagram"></div>

            <div class="column-two">
                <div class="column-row-one">
                    <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                    
                    <img src="img/profile.jpg" alt="Foto do perfil de usuário" class="instagram-profile">

                    <div><a href="#" class="btn-continue">Continuar com georgemarlon</a></div>

                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>

                    <div class="facebook-logo">
                        <a href="#">
                            <img src="img/facebook-logo.png" alt="Entrar nno Instagram com uma conta do Facebook">
                            Entrar com Facebook
                        </a>
                    </div>

                    <div class="reset-password"><a href="#">Esqueceu a senha?</a></div>
                </div>

                <div class="column-row-two">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                
                <div class="column-row-three">
                    <p>Obtenha o aplicativo.</p>
                    
                    <div>
                        <img src="img/download-apple.png" alt="Baixe o Instagram para seu iOS">
                        <img src="img/download-android.png" alt="Baixe o Instagram para seu Android">
                    </div>
                </div>
            </div>
        </div>

        <div class="section-bottom">
            <nav class="nav-bottom">
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Principais contas</a>
                <a href="#">Hashtags</a>
                <a href="#">Localizações</a>
            </nav>

            <div>
                <a href="#">Português (Brasil)</a>
                <a href="#">&copy; 2021 Instagram do Facebook</a>
            </div>
        </div>
    </div>

</body>
</html>
